
<ion-view view-title="Account">
  <ion-content>
    <p><a ng-click="changeProfilePicture()"><img ng-src="{{ProfileData.profilePicture || 'img/ionic.png'}}"/></a></p>
    <ion-list>
      <ion-item class="item item-divider">Profile<span class="item-note">
          <ion-spinner ng-show="status.loadingProfile" class="spinner-small"></ion-spinner></span></ion-item>
      <ion-item ng-click="changeUsername()">Username<span class="item-note">{{ProfileData.meta.username}}</span></ion-item>
      <ion-item ng-click="changeProfilePicture()">Profile picture</ion-item>
      <ion-item ng-click="other()">Other settings</ion-item>
      <ion-item class="item item-divider">Account</ion-item>
      <ion-item ng-click="changeEmail()" ng-show="AuthData.provider == 'password'">E-mail<span class="item-note">{{AuthData.password.email}}</span></ion-item>
      <ion-item ng-click="changePassword('change')" ng-show="AuthData.provider == 'password'">Password<span class="item-note">***</span></ion-item>
      <ion-item ng-click="logOut()">Sign out</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
