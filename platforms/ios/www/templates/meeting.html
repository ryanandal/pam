
<ion-view id="meeting" view-title="Directory">
  <ion-content>
    <div class="list">
      <div ng-if="recentDir &amp;&amp; recentDir.length" class="item item-divider">Recent</div>
      <div ng-repeat="employee in recentDir" ui-sref="meeting-thanks" ng-click="pingEmployee(employee)" class="item"><img ng-if="employee.profile.image_512" ng-src="{{employee.profile.image_512}}"/><img ng-if="!employee.profile.image_512" src="/img/default.jpg"/>
        <h2>{{employee.profile.real_name}}</h2>
        <p>{{employee.profile.title}}</p>
      </div>
      <svg id="big-trangle" xmlns="http://www.w3.org/2000/svg" version="1.1" viewbox="0 0 100 100" preserveaspectratio="none">
        <path d="M0 0 L50 100 L100 0 Z"></path>
      </svg>
      <div id="full-directory">
        <div class="item item-divider">Full Directory</div>
        <div ng-repeat="employee in companyDir" ui-sref="meeting-thanks" ng-click="pingEmployee(employee)" class="item"><img ng-if="employee.profile.image_512" ng-src="{{employee.profile.image_512}}"/><img ng-if="!employee.profile.image_512" src="/img/default.jpg"/>
          <h2>{{employee.profile.real_name}}</h2>
          <p>{{employee.profile.title}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
