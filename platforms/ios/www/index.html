<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>PAM</title>
  <link href="css/ionic.app.css" rel="stylesheet">
  <script src="cordova.js"></script>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app="pam" class="platform-ios platform-cordova platform-webview">
  <div id="authorize-div" style="display: none"><span>Authorize access to Google Sheets API</span>
    <!-- Button for the user to click to initiate auth sequence-->
    <button id="authorize-button" onclick="handleAuthClick(event)">Authorize</button>
  </div>
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>
</body>
